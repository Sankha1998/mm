    <!-- main section --> 

    <div class="container main mt-5">
       <!-- summary area -->
       <div class="row">
           <div class="col-md-3 colclass">
            <div class="card bg-info text-light">
                <div class="card-body">
                  <h3 class="card-title">Score</h3>    
                  <h5 class="card-text text-end score">40</h5> 
                </div>
            </div>
           </div>
           <div class="col-md-3 colclass">
            <div class="card bg-danger text-light">
                <div class="card-body">
                  <h3 class="card-title">Late Submit</h3>    
                  <h5 class="card-text text-end late-submit">4</h5> 
                </div>
            </div>
           </div>
           <div class="col-md-3 colclass">
            <div class="card bg-warning text-light">
                <div class="card-body">
                  <h3 class="card-title">Task Won</h3>    
                  <h5 class="card-text text-end task-won">5</h5> 
                </div>
            </div>
           </div>
           <div class="col-md-3 colclass">
            <div class="card bg-success text-light">
                <div class="card-body">
                  <h3 class="card-title">Rank</h3>    
                  <h5 class="card-text text-end rank">2</h5> 
                </div>
            </div>
           </div>
       </div>

       <div class="row mt-5">
           <div class="col-md-12">
               <div id="performance-tracker"></div>
           </div>
       </div>

       <div class="row mt-5">
           <div class="col-md-5">
            <h3 class="text-center text-light">Last 5 Submitted Task</h3>
            <div id="taskhistory5"></div>
           </div>
           <div class="col-md-7">
               <h3 class="text-center text-light">Leaderboard</h3>
               <div id="leaderboard"></div>
           </div>
       </div>
       <!-- == Activity Tracker == -->
       <div class="row mt-5">
           <div class="col-md-12">
            <div id="activity-tracker"></div>
           </div>
       </div>
    </div>
